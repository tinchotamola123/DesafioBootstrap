    <main class="bg-image pt-5 pb-5" style="background-image: url('../media/fondoo.webp'); min-height: 0vh;">
      <div class="container">
        <div class="card-body fondoproductos mb-3">
            <h5 class="text-center text-white pb-3 lead">Contacto</h5>
            <p class="text-center text-white pb-3 lead">Formulario de contacto</p>
        </div>
      </div>
      <div class="container col-6">
      <form action="" class="text-white">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@gmail.com">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
        <label class="form-check-label" for="inlineFormCheck">
          Suscribite a nuestras noticias.
        </label>
      </div>
      <div class="mb-3">
        <label class="visually-hidden" for="inlineFormSelectPref"></label>
        <select class="form-select" id="inlineFormSelectPref">
          <option selected>Motivo de consulta</option>
          <option value="1">Problema con el pedido</option>
          <option value="2">Contacto</option>
          <option value="3">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
        <div class="vh-1 row m-1 text-center align-items-center justify-content-center">
        <div class="row">
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
        </div>
        </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Mensaje enviado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Muchas gracias por comunicarte con Full Sushi
                  <br>
                  Nos pondremos en contacto con vos!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
